apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'rhino-android'

    publishedGroupId = 'com.faendir.rhino'
    libraryName = 'rhino-android'
    artifact = 'rhino-android'

    libraryDescription = 'Allows to use rhino on android'

    siteUrl = 'https://github.com/F43nd1r/Scriptlib'
    gitUrl = 'https://github.com/F43nd1r/Scriptlib.git'

    libraryVersion = "1.5"

    developerId = 'f43nd1r'
    developerName = 'Lukas Morawietz'
    developerEmail = 'lukas.morawietz@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 26
        versionCode 5
        versionName libraryVersion
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
    }
}


configurations {
    javadocDeps
    javadocDeps.extendsFrom compile
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'org.mozilla:rhino:1.7.7.2'
    compile 'com.android.support:support-annotations:26.1.0'
    compile 'net.lingala.zip4j:zip4j:1.3.2'
    compile 'com.jakewharton.android.repackaged:dalvik-dx:7.1.0_r7'
    androidTestCompile 'com.android.support.test:runner:1.0.1'
    androidTestCompile 'com.android.support.test:rules:1.0.1'
    androidTestCompile 'org.yaml:snakeyaml:1.17'
    androidTestCompile ('com.google.caliper:caliper:1.0-beta-2'){
        exclude group:'asm', module:'asm'
    }
}


apply from: 'installv1.gradle'
apply from: 'bintrayv1.gradle'

